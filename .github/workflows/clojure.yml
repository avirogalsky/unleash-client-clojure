name: Clojure CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: lein deps
    - name: Run tests
      run: lein test
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Install dependencies
      run: lein deps
    - name: Deploylein
      run: lein deploy clojars
